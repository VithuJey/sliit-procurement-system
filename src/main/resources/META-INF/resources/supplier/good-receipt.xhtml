<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"

<body>
    
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h2 style="font-family: arial"> Good Receipt </h2>
        
        <p:commandButton value="Add Good Receipt" type="button" onclick="PF('addGoodReceipt').show();" />
        <ui:include src="add_good-receipt.xhtml" />
        
        <p:dataTable var="goodReceipt" style="width: 200px" value="#{managementController.getAccountingStaffs()}">
            <p:column headerText="Purchase Order Reference">
                <h:outputText value="#{accountingStaff.id}" />
            </p:column>
        </p:dataTable>
        
        <p:dataTable var="goodReceipt" style="width: 200px" value="#{managementController.getAccountingStaffs()}">
            <p:column headerText="Delivery Date">
                <h:outputText value="#{accountingStaff.id}" />
                </p:column>
        </p:dataTable>
        
        <p:dataTable var="goodReceipt" style="width: 200px" value="#{managementController.getAccountingStaffs()}">
            <p:column headerText="Items">
                <h:outputText value="#{accountingStaff.id}" />
                </p:column>
        </p:dataTable>
        
    </ui:define>
</ui:composition>
        
    </body>
</html>
