<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
    <title>Site Managers</title>
</h:head>
<body>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h1> Site Managers </h1>

        <p:commandButton  value="Add Site Manager" type="button" onclick="PF('addSiteManagersModal').show();" />
        <ui:include src="add_employee.xhtml"></ui:include>
        <p:dataTable id="siteManagerTable" var="siteManager" value="#{managementController.getSiteManagers()}">
            <p:column headerText="Id" width="15" >
                <h:outputText value="#{siteManager.id}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{siteManager.email}" />
            </p:column>

            <p:column headerText="First Name">
                <h:outputText value="#{siteManager.firstName}" />
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{siteManager.lastName}" />
            </p:column>
            <p:column>
                <h:form>
                <p:commandButton styleClass="proc-del-btn" value="Delete" ajax="false" action="#{managementController.deleteSiteManager(siteManager)}" />
                </h:form>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</body>
</html>
