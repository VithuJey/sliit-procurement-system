<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Add Payment Details</title>
</head>
<body>
<p:dialog header="Add Payment" widgetVar="addpaymentModal" showEffect="fade" hideEffect="fade" >
    <h:form id="add-payment-form">

        <p:panel >
            <h:panelGrid columns="2" cellpadding="4">
            
            	<h:outputText value="OrderID: " />
                <p:inputText id="add-payment-Bank-id" value="#{paymentController.payment.orderID}" />
                
                <h:outputText value="Bank: " />
                <p:inputText id="add-payment-Bank-name" value="#{paymentController.payment.BankName}" />

                <h:outputText value="Branch: " />
                <p:inputText id="add-payment-Branch" value="#{paymentController.payment.Branch}" />

                <h:outputText value="Account No: " />
                <p:inputText id="add-payment-Account-No" value="#{paymentController.payment.AccountNO}" />

                <h:outputText value="Total price: " />
                <p:inputText id="add-payment-Total-Price" value="#{paymentController.payment.TotalPrice}" />

                <p:commandButton id="add-payment-submit" value="Pay Payment" update="paymentTable" oncomplete="PF('addpaymentModal').hide()" action="#{paymentController.addPayment}" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</p:dialog>
</body>
</html>
