<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
    <title>Title</title>
</h:head>
<body>
<p:dialog header="Add Items To Order" widgetVar="addItemsToOrderModal" showEffect="fade" hideEffect="fade" >
    <h:form id="add-item-to-order-form">
        <p:panel>
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Item Id: " />
                <p:inputText id="add-item-to-order-item-id" value="#{siteManagerController.itemList.itemId}" />

                <h:outputText value="Quantity: " />
                <p:inputText id="add-item-to-order-item-qty" value="#{siteManagerController.itemList.qty}" />

                <p:commandButton id="add-item-to-order-submit" value="Add Order" update="itemsForOrderTable" oncomplete="PF('addItemsToOrderModal').hide()" action="#{siteManagerController.addItemsToOrder}" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</p:dialog>
</body>
</html>
