<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Orders</title>
</head>
<body>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h1> Orders </h1>
        <h3>Site manager :</h3>
        <h3>Site id :</h3>
        <p:commandButton  value="Add Order" type="button" onclick="PF('addOrdersModal').show();" />
        <ui:include src="add_order.xhtml"></ui:include>
           <p:dataTable id="itemListTable" var="itemList" value="#{siteManagerController.getItemsForOrder()}" scrollable="true" scrollHeight="200" style="width: 50%">
       

            <p:column headerText="Item Id">
                <h:outputText value="#{itemList.itemId}" />
            </p:column>

            <p:column headerText="Item qty">
                <h:outputText value="#{itemList.qty}" />
            </p:column>

        </p:dataTable>
        
        <p:dataTable id="orderTable" var="materialRequest" value="#{siteManagerController.getOrders()}" scrollable="true" scrollHeight="150">
<!-- Load supplier Item Table Here-->
        </p:dataTable>
    </ui:define>
</ui:composition>
</body>
</html>
