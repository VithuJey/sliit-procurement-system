<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Orders</title>
</head>
<body>
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h1> Orders </h1>
        <h3>Site manager :</h3>
        <h3>Site id :</h3>
        <p:commandButton  value="Add Order" type="button" onclick="PF('addOrdersModal').show();" />
        <ui:include src="add_order.xhtml"></ui:include>
        <p:dataTable id="orderTable" var="materialRequest" value="#{siteManagerController.getOrders()}" scrollable="true" scrollHeight="150">
            <p:column headerText="Request Order No" width="50" >
                <h:outputText value="OR#{materialRequest.reqOrderNo}" />
            </p:column>

            <p:column headerText="Order Date" width="50">
                <h:outputText value="#{materialRequest.orderDate}" />
            </p:column>

            <p:column headerText="End date" width="50">
                <h:outputText value="#{materialRequest.endDate}" />
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
</body>
</html>
