<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Title</title>
</head>
<body>
<p:dialog header="Add Orders" widgetVar="addOrdersModal" showEffect="fade" hideEffect="fade" >
    <h:form id="add-order-form">
      

              <p:panel >
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Item name: " />
                <p:autoComplete id="add-item-to-order-item-name" value="#{siteManagerController.itemName}" completeMethod="#{siteManagerController.completeText}" placeholder="Item Name" />
                <h:outputText value="Quantity: " />
                <p:inputText id="add-item-to-order-item-qty" value="#{siteManagerController.itemList.qty}" />
    
                <p:commandButton id="add-item-to-order-submit" value="Add Items"  action="#{siteManagerController.addItemForOrder}" />
                               <p:dataTable id="itemListTable" var="itemList" value="#{siteManagerController.getItemsForOrder()}" scrollable="true" scrollHeight="200" style="width: 50%">
       

            <p:column headerText="Item name">
                <h:outputText value="#{itemList.itemId}" />
            </p:column>

            <p:column headerText="Item qty">
                <h:outputText value="#{itemList.qty}" />
            </p:column>

        </p:dataTable>
            </h:panelGrid>
        </p:panel>
  <p:panel >
            <h:panelGrid columns="2" cellpadding="4">
                
                <h:outputText value="Order Request Id: " />
                <p:inputText id="add-order-req-order-no" value="#{siteManagerController.materialRequest.reqOrderNo}" />

                <h:outputText value="endDate: " />
                <p:calendar id="add-order-end-date" value="#{siteManagerController.materialRequest.endDate}" mode="popup"/>

                <p:commandButton id="add-order-submit" value="Add Order" update="orderTable" oncomplete="PF('addOrdersModal').hide()" action="#{siteManagerController.addOrder}" />
            </h:panelGrid>
                    </p:panel>
    </h:form>
</p:dialog>
</body>
</html>
