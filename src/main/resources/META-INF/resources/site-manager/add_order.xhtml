/*
Orders(orderRef, orderedDate, endDate, siteMangerId, siteManagerStatus, managementStatus, supplierId,supplierStatus, totalPrice)
Ordered_Items(itemId, orderRef, itemQty)
Items(itemId, itemName, categoryId, price)
Category(categoryId, name)
 */

<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml" 
      xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>add order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Add new order</div>
        <p:dialog header="Add Order" widgetVar="addOrderModal" showEffect="fade" hideEffect="fade" >
    <h:form id="add-order-form">

        <p:panel >
            <h:panelGrid columns="2" cellpadding="4">
                 <h:outputText value="Supplier Name " />
                <p:inputText id="order-ref" value="#{siteManagerController.getOrderById}" />
                
                <h:outputText value="Supplier Name " />
                <p:inputMask id="add-order-item-name" mask="{999}" value="#{siteManagerController.order.supplierId}" />

                <h:outputText value="Item Qty " />
                <p:inputText id="add-order-qty" required="true" value="#{siteManagerController.order.itemQty}" />
                
                 <h:outputText value="Site manager Id " />
                <p:inputText id="site-manager-id" value="#{siteManagerController.order.siteMangerId}" />

                <h:outputText value="End date: " />
                <p:calendar id="add-order-end-date" value="#{siteManagerController.order.endDate}"  mode="popup" />
                   
                <h:outputText value="Order date: " />
                <p:calendar id="add-order-order-date" value="#{siteManagerController.order.orderedDate}" mode="popup" />
                   
                <h:outputText value="Total price" />
                <p:inputText id="total-price" value="#{siteManagerController.order.totalPrice}" />

                
                
                
                
<!--    private Date orderedDate;
    private Date endDate;
    private int siteMangerId;
    private String siteManagerStatus;
    private String managementStatus;
    private String supplierStatus;-->
                <p:commandButton id="add-order-submit" value="Submit Order" ajax="false" action="#{siteManagerController.addOrder}" />
                            
                
                

               

            </h:panelGrid>
        </p:panel>

    </h:form>
</p:dialog>
    </body>
</html>
