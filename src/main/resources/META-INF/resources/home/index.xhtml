<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <title>Home</title>
</head>
<body>
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <h1> Employees </h1>

            <p:commandButton value="Add Site Manager" type="button" onclick="PF('addSiteManagersModal').show();" />
            <ui:include src="../management/add_employee.xhtml"></ui:include>
                <p:dataTable var="siteManager" value="#{homeController.getSiteMangers()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{siteManager.id}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{siteManager.email}" />
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{siteManager.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{siteManager.lastName}" />
                    </p:column>
                </p:dataTable>
        </ui:define>
    </ui:composition>
</body>
</html>
